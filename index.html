<!DOCTYPE html>
<html lang="en">

		<head>
			<meta charset="UTF-8">
			<title>Volunteer Form</title>
		</head>
		
		<body>
		<h1>Volunteer Form</h1>
			<fieldset>
				
					<form method="POST" autocomplete="on" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" enctype="multipart/form-data">
		<h3>My Info</h3>
				
				<div><label>First Name:<input type="text" name="first_name_field"></label></div>
				<div><label>Last Name:<input type="text" name="last_name_field"></label></div>
				<div><label>Phone Number:<input type="text" name="phone_field"></label></div>
				<div><label>Email Address:<input type="text" name="email_field"></label></div>
				<label>Gender:</label>
					<label>Male <input type="radio" name="gender_field" value="Male"></label>
					<label>Female <input type="radio" name="gender_field" value="Female"></label>
				<p><label>Age:</label>
				<select name="age_field">
					<option selected>Choose Age</option>
					<option value>under 18</option>
					<option value>18 - 24</option>
					<option value>25 - 34</option>
					<option value>35 - 44</option>
					<option value>45 - 54</option>
					<option value>55 - 64</option>
					<option value>65 and over</option>
				</select>	
			</fieldset>
			
		<h3>My Availability</h3>
			<fieldset>
				<label>Days Available:</label>
				<p><label><input type="checkbox" name="available_field[]" value="Sunday"> Sunday</label></p>
				<p><label><input type="checkbox" name="available_field[]" value="Monday">Monday</label></p>
				<p><label><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</label></p>
				<p><label><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</label></p>
				<p><label><input type="checkbox" name="available_field[]" value="Thursday">Thursday</label></p>
				<p><label><input type="checkbox" name="available_field[]" value="Friday">Friday</label></p>
				<p><label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label></p>
				
				
				
				<p><label>Any Comments?</label></p>
				<p><textarea name="comments_field"></textarea></p>
				<p><input type="hidden" name="hidden_field" value="tnikolova">
			</fieldset>
			
				<input type="submit" value="Send Me">
			
				</form>
		</body>
</html>
